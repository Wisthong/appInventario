        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input
                type="email"
                matInput
                formControlName="email"
                placeholder="test@example.com"
              />
              <mat-error
                *ngIf="
                  loginForm.controls['email'].touched &&
                  loginForm.controls['email'].hasError('required')
                "
              >
                Campo requerido
              </mat-error>
              <mat-error
                *ngIf="
                  loginForm.controls['email'].touched &&
                  loginForm.controls['email'].hasError('email')
                "
              >
                Debes ingresar un email
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Contraseña</mat-label>
              <input
                type="password"
                matInput
                formControlName="password"
                placeholder="*******"
              />
              <mat-error
                *ngIf="
                  loginForm.controls['password'].touched &&
                  loginForm.controls['password'].hasError('required')
                "
              >
                Campo requerido
              </mat-error>
              <mat-error
                *ngIf="
                  loginForm.controls['password'].touched &&
                  loginForm.controls['password'].hasError('minlength')
                "
              >
                Debes ingresar al menos 5 caracteres
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>

      <div class="d-grid mx-4 mb-3">
        <button
          class="animate__animated animate__pulse animate__repeat-3"
          type="submit"
          mat-fab
          extended
          matTooltip="Iniciar Sesion"
          color="primary"
        >
          <mat-icon>login</mat-icon>
          Iniciar Sesion
        </button>
